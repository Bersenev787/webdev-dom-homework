<!DOCTYPE html>
<html>
  <head>
    <title>Проект "Комменты"</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="container">
      <ul class="comments">
        <li class="comment">
          <div class="comment-header">
            <div>Глеб Фокин</div>
            <div>12.02.22 12:18</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Это будет первый комментарий на этой странице
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">3</span>
              <button class="like-button"></button>
            </div>
          </div>
        </li>
        <li class="comment">
          <div class="comment-header">
            <div>Варвара Н.</div>
            <div>13.02.22 19:22</div>
          </div>
          <div class="comment-body">
            <div class="comment-text">
              Мне нравится как оформлена эта страница! ❤
            </div>
          </div>
          <div class="comment-footer">
            <div class="likes">
              <span class="likes-counter">75</span>
              <button class="like-button -active-like"></button>
            </div>
          </div>
        </li>
      </ul>
      <div class="add-form">
        <input
          type="text"
          class="add-form-name"
          placeholder="Введите ваше имя"
        />
        <textarea
          type="textarea"
          class="add-form-text"
          placeholder="Введите ваш коментарий"
          rows="4"
        ></textarea>
        <div class="add-form-row">
          <button class="add-form-button">Написать</button>
          <button class="add-form-button delete-button">Удалить последний комментарий</button>
        </div>
      </div>
    </div>
  </body>

  <script>
    "use strict";

// Добавление коммента
const nameInput = document.querySelector('.add-form-name');
const commentInput = document.querySelector('.add-form-text');
const addButton = document.querySelector('.add-form-button');
const commentsList = document.querySelector('.comments');

function addComment() {
  const name = nameInput.value.trim();
  const comment = commentInput.value.trim();

  if (name === '') {
    alert('Пожалуйста, укажите ваше имя.');
    return;
  }
  if (comment === '') {
    alert('Пожалуйста, напишите комментарий.');
    return;
  }

  const newComment = document.createElement('li');
  newComment.classList.add('comment');
  const commentHeader = document.createElement('div');
  commentHeader.classList.add('comment-header');
  commentHeader.innerHTML = `
    <div>${name}</div>
    <div>${getCurrentDateTime()}</div>
  `;

  const commentBody = document.createElement('div');
  commentBody.classList.add('comment-body');
  commentBody.innerHTML = `
    <div class="comment-text">${comment}</div>
  `;

  const commentFooter = document.createElement('div');
  commentFooter.classList.add('comment-footer');
  commentFooter.innerHTML = `
    <div class="likes">
      <span class="likes-counter">0</span>
      <button class="like-button"></button>
    </div>
  `;

  newComment.appendChild(commentHeader);
  newComment.appendChild(commentBody);
  newComment.appendChild(commentFooter);

  commentsList.appendChild(newComment);

  nameInput.value = '';
  commentInput.value = '';
}
function getCurrentDateTime() {
  const now = new Date();
  const day = now.getDate().toString().padStart(2, '0');
  const month = (now.getMonth() + 1).toString().padStart(2, '0');
  const year = now.getFullYear().toString().slice(-2);
  const hours = now.getHours().toString().padStart(2, '0');
  const minutes = now.getMinutes().toString().padStart(2, '0');
  return `${day}.${month}.${year} ${hours}:${minutes}`;
}
function handleKeyPress(event) {
  if (event.key === 'Enter') {
    event.preventDefault();
    addComment();
  }
}
document.addEventListener('keyup', handleKeyPress);
addButton.addEventListener('click', addComment);


// Удаление последнего коммента
const deleteButton = document.querySelector('.delete-button');

function deleteLastComment() {
  const commentsContainer = document.querySelector('.comments');
  const commentsHTML = commentsContainer.innerHTML;
  const lastIndex = commentsHTML.lastIndexOf('<li class="comment">');
  if (lastIndex !== -1) {
    const updatedHTML = commentsHTML.slice(0, lastIndex);
    commentsContainer.innerHTML = updatedHTML;
  }
}
deleteButton.addEventListener('click', deleteLastComment);


    console.log("It works!");
  </script>
</html>
